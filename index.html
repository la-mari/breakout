<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Breakout Game using Phaser</title>
	<style>* {padding: 0; margin: 0;}</style>
	<script src="js/phaser.min.js"></script>
</head>
<body>
<script>
	var game = new Phaser.Game(480, 320, Phaser.AUTO, null, {
		preload: preload, create: create, update: update
	});

	var pelota;

	function preload() {
		game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
		game.scale.pageAlignHorizontally = true;
		game.scale.pageAlignVertically = true;
		game.stage.backgroundColor = '#eee';
		game.load.image('pelota', 'assets/pelota.png')
	}

	function create() {
		//initialize the arcade physics enginer
		game.physics.startSystem(Phaser.Physics.ARCADE);
		pelota = game.add.sprite(50, 50, 'pelota');
		game.physics.enable(pelota, Phaser.Physics.ARCADE);
		pelota.body.velocity.set(150, 150);
	}

	function update() {
		// pelota.x += 1;
		// pelota.y += 1;
	}


</script>

</body>
</html>
